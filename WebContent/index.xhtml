<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	
	<ui:include src="/modalSalvarNoticias.xhtml" />
	
<title>Projeto Exemplo Lombok com JSF</title>
<body>
<center><b>Página Index do Exemplo utilizando Lombok com
JSF</b></center>
<br />
<br />
<a4j:form id="formGeralNoticias">
	<rich:panel id="panelCrudNoticias">
		<f:facet name="header">
			<font size="2">Notícias</font>
		</f:facet>
		<h:panelGrid id="pgNoticias" columns="2" style="font-size: 13px;">
			<h:column>
				<h:commandLink value="Criar" onclick="Richfaces.showModalPanel('modalSalvarNoticia');"/>
			</h:column>
			<h:column>
				<h:commandLink value="Editar" />
			</h:column>
			<h:column>
				<h:commandLink value="Listar" />
			</h:column>
		</h:panelGrid>

		<rich:dataTable id="listaNoticias"
			value="#{noticiaController.listaNoticias}" width="100%" rows="10"
			var="noticia">
			<f:facet name="header">
				<rich:columnGroup>
					<rich:column>
						Código
					</rich:column>
					<rich:column>
						Título
					</rich:column>
					<rich:column>
						Conteúdo
					</rich:column>
				</rich:columnGroup>
			</f:facet>

			<rich:column>
				<h:outputText value="#{noticia.codigo}" />
			</rich:column>
			<rich:column>
				<h:outputText value="#{noticia.titulo}" />
			</rich:column>
			<rich:column>
				<h:outputText value="#{noticia.conteudo}" />
			</rich:column>
		</rich:dataTable>

		<rich:datascroller id="scroller" for="listaNoticias" maxPages="9"
			align="center" renderIfSinglePage="false" />
	</rich:panel>
</a4j:form>
</body>

</html>
